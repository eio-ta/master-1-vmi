<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="shortcut icon" href="#">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/game-style.css" %}">
    </head>

    <body>
        <div class="background">
            <div class="square"></div>
            <div class="circle"></div>

            <div class="navbar navbar-game text-center">
                <img src="{% static "css/medias/logo.svg" %}" style="height:40px; margin: 10px 0;">
            </div>

            <div class="container-box-game">
                <div id="layer-1" player={{player}} uid={{uid}} game_id={{game_id}}>
                    <div class="container-box">
                        <h2 class="h2-title">Guess the secret message!</h2>
                        <h2 class="h2-title" id="animation-starter"></h2>
                    </div>
                </div>
            </div>

            <div class="footer-game">
                <h3 class="hp-text-h4 pseudo">{{player}}</h3>
                <h3 class="hp-text-h4 error"></h3>
            </div>
        </div>

        <script src="{% static "js/game-animation.js" %}"></script>
    </body>
</html>
