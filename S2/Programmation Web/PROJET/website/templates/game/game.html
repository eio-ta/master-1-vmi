<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="shortcut icon" href="#">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/game-style.css" %}">
    </head>

    <body>
        <div class="background" id="background">
            <div class="square"></div>
            <div class="circle"></div>

            <div class="navbar navbar-game text-center">
                <img src="{% static "css/medias/logo.svg" %}" style="height:40px; margin: 10px 0;">
            </div>

            <div class="container-box-game">
                <div id="layer-2">
                    <div class="container-box">
                        <h1 class="h1-message text-center" id="message">[{{message}}]</h1>

                        <div class="give-response vibrate-thing">
                            <input type="text" class="form-control input-pseudo text-center" id="test-response">
                            <button class="button-pseudo text-center" id="validate-button">Valider</button>
                        </div>
                    </div>
                </div>

                <div id="layer-3">
                    <div class="container-box">
                        <h1 class="text-center">Message described!</h1>
                        <span class="material-symbols-outlined completion">done</span>
                        <p id="message-f"><em>[{{message}}]</em></p>
                        <p class="message-p" id="message-p">{{points}} pts</p>
                        <p class="hp-text-p text-center">Create your own Mind Mania game for free by going to <b><a href="home">[link.com]</a></b>.</p>
                    </div>
                </div>
            </div
            

            <div class="footer-game">
                <h3 class="hp-text-h4 pseudo" uid={{uid}} game={{game}} id="pseudo_user">{{pseudo}}</h3>
                <h3 class="hp-text-h4 error" id="total_points">{{points}} pts</h3>
                <div class="container">
                    <div class="add-comment"></div>
                </div>
            </div>
        </div>

        <script src="{% static "js/game-animation.js" %}"></script>
    </body>
</html>
